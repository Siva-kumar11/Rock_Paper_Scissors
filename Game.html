<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Game.css">
</head>
<body>
    <div class="container">
        <h1>ROCK PAPER SCISSORS</h1>
        <div class="scores">
            <div>
                <label for="playerScore">Player's score:</label>
                <input type="text" id="playerScore" value="0" readonly>
            </div>
            <div>
                <label for="computerScore">Computer's score:</label>
                <input type="text" id="computerScore" value="0" readonly>
            </div>
        </div>
        <div class="game-area">
            <div class="player">
                <img src="user.jpg" alt="Player" class="player">
                <div id="playerChoice" class="choice-box">Player's choice</div>
            </div>
            <div class="turn-info">
                <label for="turnCount">Moves: </label>
                <input type="text" id="turnCount" value="0" readonly>
            </div>
            <div class="computer">
                <img src="computer.jpg" alt="Computer" class="computer">
                <div id="computerChoice" class="choice-box">Computer's choice</div>
            </div>
        </div>
        <div class="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div class="result">
            <p id="resultMessage">Let the game begin!</p>
            <button id="replayButton">Replay</button>
        </div>
    </div>
    <script src="Game.js"></script>
</body>
</html>
